<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div data-simple-panel="beamline">
        <div data-beacon-beamline=""></div>
      </div>
    </div>
    <div class="col-sm-12 col-md-6 col-xl-4">
      <div data-simple-panel="simulationSettings">
        <div data-sim-status-panel="beamline.simState"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-sm-6" data-ng-repeat="r in beamline.reports track by $index">
      <div data-report-panel="3d" data-model-name="{{ r }}"></div>
    </div>
  </div>
</div>

  <div ng-class="{'s-plot-loading': isLoading(), 's-plot-cleared': dataCleared}">
    <div><svg class="s-plot">
      <g ng-attr-transform="translate({{ margin.left }},{{ margin.top }})">
        <text class="focus-hint" text-anchor="start" x="0" y="-10" dy=".35em"></text>
        <text class="focus-text" text-anchor="end" ng-attr-x="{{ width }}" y="-10" dy=".35em"></text>
        <g class="x axis" ng-attr-transform="translate(0, {{ height }})"></g>
        <g class="x axis grid" ng-attr-transform="translate(0, {{ height }})"></g>
        <g class="y axis"></g>
        <g class="y axis grid"></g>
        <text class="y-axis-label" transform="rotate(-90)" ng-attr-x="{{ - height / 2 }}" ng-attr-y="-{{ margin.left }}" dy="1em"></text>
        <text class="x-axis-label" ng-attr-x="{{ width / 2 }}" ng-attr-y="{{ height + 26 }}" dy="1em"></text>
        <text class="main-title" ng-attr-x="{{ width / 2 }}" ng-attr-y="-{{ margin.top / 2 }}"></text>
        <g class="focus" style="display: none;">
          <circle r="6"></circle>
        </g>
        <rect class="overlay" ng-attr-width="{{ width }}" ng-attr-height="{{ height }}"></rect>
        <svg class="plot-viewport" ng-attr-width="{{ width }}" ng-attr-height="{{ height }}">
          <path class="line"></path>
        </svg>
      </g>
    </svg></div>
    <div data-ng-if="showSlider()" class="s-slider-values text-center">
      <strong>{{ xRange[0] | number:0 }}</strong>
      <input type="text" class="s-plot2d-slider" value="" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="[0,100]" data-slider-tooltip="hide">
      <strong>{{ xRange[1] | number:0 }}</strong>
    </div>
    <div data-animation-buttons=""></div>
  </div>

<div class="container-fluid">
    <div class="viewer-title" style="font-weight: normal; text-align: center"></div>
    <div>
        <div class="vtk-canvas-holder"></div>
    </div>
    <div class="vtk-info-overlay" data-ng-class="{'vtk-info-overlay-move': mode == 'move', 'vtk-info-overlay-select': mode == 'select'}" data-ng-attr-width="{{ canvasGeometry().size.width }}px" data-ng-attr-height="{{ canvasGeometry().size.height }}px" data-ng-attr-style="top:{{ canvasGeometry().pos.top }}px; left:{{ canvasGeometry().pos.left }}px;">
        <div data-vtk-axes="" data-ng-if="enableAxes"></div>
        <div class="vtk-info-bubble">
            <svg data-popup-report="" class="popup-report" data-focus-points="focusPoints" data-ng-attr-width="{{ width }}" data-ng-attr-height="{{ height }}" data-ng-drop="true">
            </svg>
        </div>
    </div>
        <div class=".sr-plot-legend .plot-visibility">
        <div class="row">
            <div class="col-sm-6">
                <div data-toggle="tooltip" title="Select" class="btn btn-default" data-ng-class="{'btn-primary': mode == vtkUtils.INTERACTION_MODE_SELECT}" style="margin: 2px;" data-ng-click="setMode(vtkUtils.INTERACTION_MODE_SELECT)">&#x2B09;</div>
                <div data-toggle="tooltip" title="Manipulate" class="btn btn-default" data-ng-class="{'btn-primary': mode == vtkUtils.INTERACTION_MODE_MOVE}" style="margin: 2px;" data-ng-click="setMode(vtkUtils.INTERACTION_MODE_MOVE)"><span class="glyphicon glyphicon-hand-up"></span></div>
                <div data-toggle="tooltip" title="View along x axis" class="btn btn-default" data-ng-class="{'btn-primary': side == 'x'}" style="margin: 2px;" data-ng-click="showSide('x')">X{{ xdir == 1 ? '+' : '-' }}</div>
                <div data-toggle="tooltip" title="View along y axis" class="btn btn-default" data-ng-class="{'btn-primary': side == 'y'}" style="margin: 2px;" data-ng-click="showSide('y')">Y{{ ydir == 1 ? '+' : '-' }}</div>
                <div data-toggle="tooltip" title="View along z axis" class="btn btn-default" data-ng-class="{'btn-primary': side == 'z'}" style="margin: 2px;" data-ng-click="showSide('z')">Z{{ zdir == 1 ? '+' : '-' }}</div>
            </div>
        </div>
    </div>
</div>

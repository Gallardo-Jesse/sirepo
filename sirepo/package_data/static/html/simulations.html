    <div class="container">
      <div class="row" data-ng-if="simulations.isApp('warp')">
        <div class="text-center col-sm-offset-1 col-sm-10 col-lg-offset-2 col-lg-8">
          <button data-ng-click="simulations.showSimulationModal()" class="btn btn-default" type="submit"><span class="glyphicon glyphicon-plus"></span> New</button>
          <button data-ng-click="simulations.open(simulations.selected)" class="btn btn-default {{ simulations.selected ? 'btn-primary' : '' }}" data-ng-class="{disabled: ! simulations.selected}" type="submit"><span class="glyphicon glyphicon-open-file"></span> Open</button>
          <button data-ng-click="simulations.copy()" class="btn btn-default" data-ng-class="{disabled: ! simulations.selected}" type="submit"><span class="glyphicon glyphicon-copy"></span> Copy</button>
          <button data-target="#s-delete-confirmation" data-toggle="modal" class="btn btn-default" data-ng-class="{disabled: ! simulations.selected}" type="submit"><span class="glyphicon glyphicon-trash"></span> Delete</button>
          <button data-ng-click="simulations.pythonSource(item)" class="btn btn-default" data-ng-class="{disabled: ! simulations.selected}" type="submit"><span class="glyphicon glyphicon-cloud-download"></span> Python Source</button>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-sm-offset-1 col-sm-10 col-lg-offset-2 col-lg-8">
          <table class="table table-hover">
            <thead>
            <tr>
              <th>Name</th>
              <th>Last Modified</th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="item in simulations.list" data-ng-class="{success: simulations.isSelected(item)}" data-ng-click="simulations.selectItem(item)">
              <td><a href data-ng-click="simulations.open(item)">{{ item.name }}</a></td>
              <td>{{ item.last_modified }}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div data-confirmation-modal="" data-id="s-delete-confirmation" data-title="Delete Simulation?" data-text="Delete simulation &quot;{{ simulations.selected.name }}&quot;?" data-ok-text="Delete" data-ok-clicked="simulations.deleteSelected()"></div>

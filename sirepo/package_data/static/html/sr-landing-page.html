<!DOCTYPE html>
<html data-ng-app="LandingPageApp" data-ng-controller="LandingPageController as landingPage">
  <head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="icon" href="/static/img/favicon.ico">
    <title data-ng-bind="landingPage.pageTitle()">Synchrotron Radiation Workshop - Radiasoft</title>
    <link href="/static/css/bootstrap-3.3.4.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-colxl.css" rel="stylesheet">
    <link href="/static/css/landing-page.css?{{ version }}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="/static/js/html5shiv-3.7.2.min.js"></script>
      <script src="/static/js/respond-1.4.2.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#/home"><img style="width: 40px; margin-top: -10px;" src="/static/img/radtrack.gif" alt="radiasoft"></a>
          <div class="navbar-brand"><a href="#/home">Synchrotron Radiation Workshop</a>
            <span class="hidden-xs" data-ng-if="landingPage.pageName()">-</span>
            <span class="hidden-xs" data-ng-if="landingPage.pageName()" data-ng-bind="landingPage.pageName()"></span>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row visible-xs">
        <div class="lead text-center" data-ng-bind="landingPage.pageName()"></div>
      </div>
      <div data-ng-view></div>
      <div class="row" style="height: 30px"></div>
      <div class="row">
        <div class="col-sm-12 lead"><a class="pull-right" href="http://radiasoft.net"><img src="/static/img/radiasoft.gif" alt="Radiasoft" />radiasoft</a></div>
      </div>
    </div>
    <script src="/static/js/ie10-viewport-bug-workaround.js"></script>
    <script src="/static/js/angular-1.4.2.js"></script>
    <script src="/static/js/angular-route-1.4.2.min.js"></script>
    <script src="/static/js/jquery-2.1.4.min.js"></script>
    <script src="/static/js/bootstrap-3.3.4.js"></script>
    <script src="/static/js/modernizr-touch-2.8.3.min.js"></script>
    <script>
      var LANDING_PAGE_APP_VERSION = '{{ version }}';
    </script>
    <script src="/static/js/landing-page.js?{{ version }}"></script>
  </body>
</html>

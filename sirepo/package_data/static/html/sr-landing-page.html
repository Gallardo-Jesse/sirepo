<!DOCTYPE html>
<html data-ng-controller="LandingPageController as landingPage">
  <head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="icon" href="/static/img/favicon.ico{{ cache_key }}">
    <title data-ng-bind="landingPage.pageTitle()">Radiasoft</title>
    <link href="/static/css/ext/bootstrap-3.3.7.min.css{{ cache_key }}" rel="stylesheet">
    <link href="/static/css/ext/bootstrap-colxl.css{{ cache_key }}" rel="stylesheet">
    <link href="/static/css/ext/bootstrap-toggle.min.css{{ source_cache_key }}" rel="stylesheet">
    <link href="/static/css/landing-page.css{{ cache_key }}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="/static/js/ext/html5shiv-3.7.2.min.js{{ cache_key }}"></script>
      <script src="/static/js/ext/respond-1.4.2.min.js{{ cache_key }}"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar-header-top-stripe rs-blue-background" data-ng-class="{'navbar-header-top-stripe-expanded': landingPage.onMainLandingPage(), 'navbar-header-top-stripe-collapsed': ! landingPage.onMainLandingPage()}">
      <div data-ng-if="landingPage.onMainLandingPage()" lp-codes-menu=""></div>
    </div>
    <div data-ng-view></div>

    <script src="/static/js/ext/ie10-viewport-bug-workaround.js{{ cache_key }}"></script>
    <script src="/static/js/ext/angular-1.6.7.min.js{{ cache_key }}"></script>
    <script src="/static/js/ext/angular-route-1.6.7.min.js{{ cache_key }}"></script>
    <script src="/static/js/ext/jquery-2.1.4.min.js{{ cache_key }}"></script>
    <script src="/static/js/ext/bootstrap-3.3.7.js{{ cache_key }}"></script>
    <script>
        var SIREPO = {
            APP_VERSION: '{{ app_version }}',
            SOURCE_CACHE_KEY: '{{ source_cache_key }}',
        };
    </script>
    <script src="/static/js/landing-page.js{{ source_cache_key }}"></script>
  </body>
</html>

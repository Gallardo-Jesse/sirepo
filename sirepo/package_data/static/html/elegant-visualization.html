<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-xl-4">

      <div class="panel panel-info">
        <div class="panel-heading clearfix" data-panel-heading="Simulation Status" data-model-key="visualization.simulationStatusModelName"></div>
        <div class="panel-body" data-ng-hide="visualization.panelState.isHidden('simulationStatus')">
          <form name="form" class="form-horizontal" novalidate data-ng-show="visualization.isState('initial')">
            <div data-run-simulation-fields=""></div>
          </form>
          <form name="form" class="form-horizontal" novalidate data-ng-show="visualization.isState('running')">
            <div class="col-sm-12">
              <div data-ng-show="visualization.isState('running')">
                Running {{ visualization.dots }}
                <div data-simulation-status-timer="visualization.timeData"></div>
              </div>
              <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="100" aria-valuemax="100" style="width: 100%">
                </div>
              </div>
            </div>
            <div class="col-sm-6 pull-right">
              <button class="btn btn-default" data-ng-click="visualization.cancelSimulation()">End Simulation</button>
            </div>
          </form>
          <form name="form" class="form-horizontal" novalidate data-ng-show="visualization.isState('completed') || visualization.isState('canceled')">
            <div class="col-sm-12">
              Simulation
              <span data-ng-show="visualization.isState('completed')">Completed</span><span data-ng-show="visualization.isState('canceled')">Stopped</span>,
              <span data-simulation-status-timer="visualization.timeData"></span>
              <br><br>
              <div data-ng-if="visualization.simulationErrors" class="well well-lg">
                <div class="text-warning"><strong>elegant Errors:</strong></div>
                  <p style="white-space: pre">{{ visualization.simulationErrors }}</p>
                  <br>
                  <a data-ng-href="{{ visualization.logFileURL() }}" target="_blank">View elegant log</a>
              </div>
            </div>
            <div data-run-simulation-fields=""></div>
          </form>
        </div>
      </div>

    </div>
    <div class="clearfix"></div>
    <div data-ng-repeat="item in visualization.outputFiles" class="col-md-6 col-xl-4">
      <div data-report-panel="{{ item.reportType }}" data-model-name="{{ item.modelName }}" data-model-data="item.modelAccess" data-panel-title="{{ item.filename }}"></div>
    </div>

  </div> <!-- /row -->
</div> <!-- /container -->
<div data-element-animation-modal-editor="" data-ng-repeat="item in visualization.outputFiles" data-model-key="{{ item.modelAccess.modelKey }}"></div>

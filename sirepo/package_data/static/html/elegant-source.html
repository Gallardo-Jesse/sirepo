<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-xl-4">
      <div data-basic-editor-panel="" data-model-name="bunch"></div>
    </div>
    <div class="clearfix"></div>
    <div data-ng-repeat="item in source.bunchReports track by item.id" data-item-id="{{ item.id }}">
      <div class="col-md-6 col-xl-4">
        <div data-report-panel="heatmap" data-model-name="bunchReport" data-item-id="{{ item.id }}"></div>
        <div data-ng-if="item.id % 2 == 0" class="clearfix s-clearfix-pad">&nbsp;</div>
      </div>
    </div>
  </div> <!-- /row -->
</div> <!-- /container -->

<!-- modal dialogs -->
<div data-modal-editor="bunch"></div>
<div data-modal-editor="bunchReport" data-parent-controller="source" data-ng-repeat="item in source.bunchReports track by item.id" data-item-id="{{ item.id }}"></div>

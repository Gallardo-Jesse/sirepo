<div class="container-fluid">
  <div class="row irad-pad-right">
    <div class="col-sm-2">
      <div data-simple-panel="components">
        <div data-dicom-object-selector=""></div>
      </div>
    </div>
    <div class="col-sm-10" data-ng-if="dose.dicomReports" style="max-width: calc(100vh - 155px)">
      <div class="row">
        <div data-download-status=""></div>
        <div class="col-sm-4 irad-col-nopadding">
          <div data-report-panel="dicomPlot" data-model-data="dose.dicomReports[0]" data-view-name="dicomReport" data-panel-title="{{ dose.dicomReports[0].title() }}"></div>
        </div>
        <div class="col-sm-4 irad-col-nopadding">
          <div data-report-panel="dicomPlot" data-model-data="dose.dicomReports[1]" data-view-name="dicomReport" data-panel-title="{{ dose.dicomReports[1].title() }}"></div>
        </div>
        <div class="col-sm-4 irad-col-nopadding">
          <div data-report-panel="dicomPlot" data-model-data="dose.dicomReports[2]" data-view-name="dicomReport" data-panel-title="{{ dose.dicomReports[2].title() }}"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 irad-col-nopadding">
          <div data-report-panel="dicomComparePlot" data-model-data="dose.dicomReports[0]" data-view-name="dicomReport" data-panel-title="{{ dose.dicomReports[0].title() }}"></div>
        </div>
        <div class="col-sm-4 irad-col-nopadding">
          <div data-report-panel="dicomComparePlot" data-model-data="dose.dicomReports[1]" data-view-name="dicomReport" data-panel-title="{{ dose.dicomReports[1].title() }}"></div>
        </div>
        <div class="col-sm-4 irad-col-nopadding">
          <div data-report-panel="dicomComparePlot" data-model-data="dose.dicomReports[2]" data-view-name="dicomReport" data-panel-title="{{ dose.dicomReports[2].title() }}"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 irad-col-nopadding">
          <div data-report-panel="doseDifferencePlot" data-model-data="dose.dicomReports[0]" data-view-name="dicomReport" data-panel-title="{{ dose.dicomReports[0].title('Difference') }}"></div>
        </div>
        <div class="col-sm-4 irad-col-nopadding">
          <div data-report-panel="doseDifferencePlot" data-model-data="dose.dicomReports[1]" data-view-name="dicomReport" data-panel-title="{{ dose.dicomReports[1].title('Difference') }}"></div>
        </div>
        <div class="col-sm-4 irad-col-nopadding">
          <div data-report-panel="doseDifferencePlot" data-model-data="dose.dicomReports[2]" data-view-name="dicomReport" data-panel-title="{{ dose.dicomReports[2].title('Difference') }}"></div>
        </div>
      </div>
    </div>
  </div>
</div>

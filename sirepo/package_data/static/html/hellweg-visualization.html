<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-xl-4">
      <div class="panel panel-info">
        <div class="panel-heading clearfix" data-panel-heading="Simulation Status" data-model-key="visualization.settingsModel"></div>
        <div class="panel-body" data-ng-hide="visualization.panelState.isHidden('simulationSettings')">
          <div data-sim-status-panel="visualization.simState"></div>
          <div class="clearfix"></div>
          <div data-summary-table="animation"></div>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-xl-4">
      <div data-report-panel="3d" data-model-name="beamAnimation"></div>
    </div>
    <div class="col-md-6 col-xl-4">
      <div data-report-panel="parameter" data-model-name="parameterAnimation"></div>
    </div>
    <div class="col-md-6 col-xl-4">
      <div data-report-panel="particle" data-model-name="particleAnimation"></div>
    </div>
    <div class="col-md-6 col-xl-4">
      <div data-report-panel="2d" data-model-name="beamHistogramAnimation"></div>
    </div>
  </div>
</div>

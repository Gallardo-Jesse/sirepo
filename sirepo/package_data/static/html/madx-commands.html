<div data-command-tab="" data-controller="control"></div>
<div data-confirmation-modal="" data-id="sr-madx-command-confirmation" data-title="MAD-X Command Template" data-ok-text="OK" data-ok-clicked="control.useTemplate()">
  <form class="form-horizontal" autocomplete="off">
    <div class="form-group text-center">
      <div>Would you like to preconfigure the commands for this simulation?</div>
    </div>
    <div class="form-group">
      <div data-model-field="'commandTemplate'" data-model-name="'simulation'" data-label-size="4" data-field-size="8"></div>
    </div>
  </form>
</div>
